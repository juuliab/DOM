        <script>
            let table=document.getElementById("table");
            document.querySelector("#btn").onclick=function(){
                table.style.borderWidth=document.getElementById("thickness").value;
                table.style.borderColor=document.getElementById("color").value;
                table.style.borderStyle="solid";
            }
        </script>
