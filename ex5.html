    <body>
        <input type="text" id="num1" placeholder="1 число">
        <input type="text" id="num2" placeholder="2 число">

        <p></p>
        <span id="result">Результат</span>
        <p></p>

        <script>
            document.querySelector("#btn").onclick=function(){
                let num1=parseFloat(document.getElementById("num1").value); //преобразуем строку в число с плав.точкой
                let num2=parseFloat(document.getElementById("num2").value);
                document.getElementById("result").innerText=num1+num2;
                //document.getElementById("result").textContent=num1+num2;
            }
        </script>
